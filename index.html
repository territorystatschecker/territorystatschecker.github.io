<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="main.css">
<title>[LEAF] Territory Stats Checker</title>
<meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

<body>

<header id="mainh"><p style="text-align: center;">[LEAF] Territory Stats Checker v1.2</p><button type="button" id="ti" name="ti" onclick="tichange()">Text Inputs</button></header>

<div class="hqdiv">

<div id="hqh"><p>HQ Stats Checker<p></div><br>

<form class="forminline">

<div id="conhqdiv"><label for="conshq">Number of cons: </label><br><input type="text" name="conshq" id="conshq"></div>

<div id="exthqdiv"><label for="ext">Number of ext: </label><br><input type="text" name="ext" id="ext"></div>

<option value=5>5</option>

</select><input type="text" name="damagehqt" id="damagehqt"></div>

<div id="ashqdiv">
<label for="ashq">Attack Speed: </label><br>
<select name="ashq" id="ashq">
<option value="0">No Upgrade</option>

<option value="3">3</option>

<option value="5">5</option>
<option value="6">6</option>

<option value="11">11</option>
</select><input type="text" name="ashqt" id="ashqt"></div>

<div id="hphqdiv">
<label for="hphq">Health: </label><br>
<select name="hphq" id="hphq">
<option value="0">No Upgrade</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
<option value="11">11</option>
</select><input type="text" name="hphqt" id="hphqt"></div>

<div id="defhqdiv">
<label for="defhq">Defense: </label><br>
<select name="defhq" id="defhq">
<option value="0">No Upgrade</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>

<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
<option value="11">11</option>
</select><input type="text" name="defhqt" id="defhqt"></div>

<p id="hqcheck"><input type="button" id="submit" value="Check" onclick="hqcheck()"></p>

<div id="hqrdiv"><p id="hqresult"></p></div>

</form>

</div>

<div class="normaldiv">

<div id="nh"><p>Normal Territory Stats Checker<p></div><br>

<form class="forminline">

<div id="damagendiv">

<p id="ncheck"><input type="button" id="submit" value="Check" onclick="ncheck()"></p>

<div id="nrdiv"><p id="nresult"></p></div>

<div id="lastdiv"></div>

</html>
